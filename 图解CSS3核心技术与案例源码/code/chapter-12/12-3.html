<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>transition-duration的基本应用</title>
	<style type="text/css" media="screen">
		.transition{
		  background: #8ec63f;
		  width: 100px;
		  height: 100px;
		  border-radius: .5em;
		 
		}
		.transition:hover {
			background:#f7941d;
			border-radius: 50%;
			 transition:background 2s linear,border-radius 2s linear;
		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
