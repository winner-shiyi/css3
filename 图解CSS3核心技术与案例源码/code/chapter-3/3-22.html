<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>图片内阴影效果</title>
  <style type="text/css">
    .box-shadow {
      display: inline-block;/* 这个很重要 */
      box-shadow: inset 0 0 90px #06c;
    }
    img {
      position:relative;/* 这个很重要 */
      z-index: -1;/* 这个很重要 */
      vertical-align: top;
    }
  </style>
</head>
<body>
<div class="box-shadow">
	<img src="border.jpg" alt="" width="200" />
 </div>
</body>
</html>
